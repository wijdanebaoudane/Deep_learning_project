<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification des Fruits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            text-align: center;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .result h2 {
            font-size: 22px;
            color: #333;
        }
        .result p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification des Fruits</h1>
        <p>Veuillez télécharger une image de fruit pour obtenir la prédiction.</p>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="file">Choisir une image :</label>
            <input type="file" name="file" accept="image/*" required><br><br>
            <button type="submit">Prédire</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prédiction : {{ prediction }}</h2>
            <p>Confiance : {{ confidence }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
